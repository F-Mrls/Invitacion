<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación al Evento</title>
    <style>
        /* Estilo base */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilo de las secciones parallax */
        .parallax-section {
            height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative; /* Para permitir el texto superpuesto */
        }

        /* Estilo de las secciones de fotos estáticas */
        .static-image {
            height: 500px; /* ajusta según el tamaño de tus imágenes */
            background-size: cover;
            background-position: center;
            margin: 50px 0; /* ajusta según sea necesario */
            position: relative; /* Para permitir el texto superpuesto */
        }

        /* Estilo del texto superpuesto */
        .static-image .overlay-text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            text-align: center;
            width: 100%;
        }

        /* Estilo de las secciones de texto */
        .text-section {
            padding: 50px;
            background-color: #f0f0f0; /* ajusta el color de fondo según tus preferencias */
        }

        /* Estilo de animación para el texto */
        .text-section {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .text-section.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="parallax-section" style="background-image: url('https://images.pexels.com/photos/2078008/pexels-photo-2078008.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
        <!-- Contenido de la primera sección -->
    </div>

    <div class="static-image" style="background-image: url('static1.jpg');">
        <div class="overlay-text">Texto superpuesto para la primera imagen estática</div>
    </div>

    <div class="parallax-section" style="background-image: url('https://images.pexels.com/photos/342520/pexels-photo-342520.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
        <!-- Contenido de la segunda sección -->
    </div>

    <div class="text-section">
        <!-- Texto de la primera sección de texto -->
    </div>

    <div class="parallax-section" style="background-image: url('https://images.pexels.com/photos/2078008/pexels-photo-2078008.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
        <!-- Contenido de la tercera sección -->
    </div>

    <div class="static-image" style="background-image: url('https://images.pexels.com/photos/1304475/pexels-photo-1304475.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
        <div class="overlay-text">Texto superpuesto para la segunda imagen estática</div>
    </div>

    <div class="parallax-section" style="background-image: url('parallax4.jpg');">
        <!-- Contenido de la cuarta sección -->
    </div>

    <div class="text-section">
        <!-- Texto de la segunda sección de texto -->
    </div>

    <div class="parallax-section" style="background-image: url('parallax5.jpg');">
        <!-- Contenido de la quinta sección -->
    </div>

    <div class="static-image" style="background-image: url('static3.jpg');">
        <div class="overlay-text">Texto superpuesto para la tercera imagen estática</div>
    </div>

    <div class="parallax-section" style="background-image: url('parallax6.jpg');">
        <!-- Contenido de la sexta sección -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var sections = document.querySelectorAll('.text-section');

            function checkPosition() {
                for (var i = 0; i < sections.length; i++) {
                    var section = sections[i];
                    var positionFromTop = section.getBoundingClientRect().top;

                    if (positionFromTop - window.innerHeight <= 0) {
                        section.classList.add('active');
                    }
                }
            }

            window.addEventListener('scroll', checkPosition);
            window.addEventListener('resize', checkPosition);

            checkPosition();
        });
    </script>
</body>
</html>
