<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Efecto Parallax</title>
<link rel="stylesheet" href="Css/style.css">
</head>
<body>
<div class="preloader">
  <div class="preloader-img"></div>
  <div class="progress-bar-container">
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>
  <div class="loading-text">Loading...</div>
</div>

<div class="overlay"></div>




<div class="parallax parallax1">
  <div class="section">
    <img src="img/event.png"  loading="lazy" class="nombre-img"> 
  </div>
</div>

<div class="media-section">
  <div class="section">
    <img src="img/nombre.png" class="animate-on-scroll" loading="lazy">
    <!-- Inserta tu contenido multimedia aquí -->
  </div>
</div>

<div class="parallax parallax2 ">
  <div class="section chica custom">
    <h2>Mis padres</h2>
    <h1>Nazario García Estrada <br> y <br>Maria Eugenia Guzman Solorio</h1>
 	
  </div>
</div>

<div class="media-section">
  <div class="section animate-on-scroll custom">
    <h1>Segunda Sección con Multimedia</h1>
    <p>Aquí puedes ingresar cualquier multimedia, como videos, imágenes, etc.</p>
    <!-- Inserta tu contenido multimedia aquí -->
  </div>
</div>

<div class="parallax parallax1">
  <div class="section">
    <h1>Primera Sección con Efecto Parallax</h1>
    <p>Texto de ejemplo para la primera sección.</p>

  </div>
</div>
<!-- Agrega más secciones parallax y multimedia si es necesario -->

<script src="Js/script.js"></script>
</body>
</html>
